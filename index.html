<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas, Perfil y Configuración</title>
    <style>
        .marca-de-agua {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.2;
            font-size: 50px;
            color: black;
            pointer-events: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1C1C1C;
            color: #E5C100;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 20px;
            color: #E5C100;
        }

        button {
            padding: 10px 20px;
            background-color: #E5C100;
            color: #1C1C1C;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #D4B200;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }

        input, select {
            padding: 10px;
            background-color: #333;
            color: #E5C100;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1em;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
            color: #E5C100;
        }

        th, td {
            padding: 10px;
            border: 1px solid #E5C100;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            padding: 20px;
            color: #fff;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.closed {
            transform: translateX(-200px);
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            font-size: 18px;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background-color: #444;
        }

        .toggle-btn .arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .arrow.open {
            transform: rotate(180deg);
        }

        /* Contenido sin solapar con la barra lateral */
        #main-content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        #main-content.collapsed {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <span class="arrow">&#9664;</span>
    </button>

    <div class="sidebar" id="sidebar">
        <button onclick="showPage('entradas-salidas')">Entradas y Salidas</button>
        <button onclick="showPage('perfiles')">Perfiles</button>
        <button onclick="showPage('configuracion')">Configuración</button>
        <div class="profile-actions">
            <button onclick="filtrarRegistros('Entrada')">Mostrar Solo Entradas</button>
            <button onclick="filtrarRegistros('Salida')">Mostrar Solo Salidas</button>
            <button onclick="filtrarRegistros('Todos')">Mostrar Todos</button>
            <button onclick="generarPDF()">Descargar en PDF</button>
        </div>
    </div>

    <div class="marca-de-agua">α4</div>

    <div id="main-content">
        <!-- Sección de Entradas y Salidas -->
        <div id="entradas-salidas">
            <h1>Entradas y Salidas</h1>

            <!-- Aplicación principal -->
            <div id="app-container">
                <form id="entryForm">
                    <input type="date" id="fecha" required>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="empresa" placeholder="Empresa" required>
                    <input type="time" id="hora" required>
                    <input type="text" id="producto" placeholder="Producto" required>
                    <input type="number" id="cantidad" placeholder="Cantidad" required>
                    <input type="text" id="autorizado" placeholder="Autorizado por" required>
                    <select id="tipo" required>
                        <option value="Entrada">Entrada</option>
                        <option value="Salida">Salida</option>
                    </select>
                    <button type="button" onclick="agregarRegistro()">Agregar</button>
                </form>

                <!-- Tabla de registros -->
                <table id="entriesTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>Empresa</th>
                            <th>Hora</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Autorizado</th>
                            <th>Tipo</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="registro-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Sección de Perfiles -->
        <div id="perfiles" style="display:none;">
            <h1>Perfil del Usuario</h1>
            <div id="perfil-info">
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Correo:</strong> juan.perez@example.com</p>
                <button onclick="mostrarFormularioPerfil()">Editar Perfil</button>
            </div>
            <!-- Formulario oculto para editar el perfil -->
            <div id="formulario-perfil" style="display:none;">
                <form id="editarPerfilForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" value="Juan Pérez">
                    <br>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" value="juan.perez@example.com">
                    <br>
                    <button type="button" onclick="guardarPerfil()">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <!-- Sección de Configuración -->
        <div id="configuracion" style="display:none;">
            <h1>Configuración</h1>
            <div id="opciones-configuracion">
                <p><strong>Opciones de Configuración:</strong></p>
                <label for="tema">Tema:</label>
                <select id="tema" onchange="cambiarTema()">
                    <option value="oscuro">Oscuro</option>
                    <option value="claro">Claro</option>
                </select>
                <br>
                <label for="notificaciones">Notificaciones:</label>
                <input type="checkbox" id="notificaciones" checked>
                <br>
                <button onclick="guardarConfiguracion()">Guardar Configuración</button>
            </div>
        </div>
    </div>

    <!-- Firebase and jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDb_4QrxV9923gwmLlFKyETVK_K9xXdBrY",
          authDomain: "regristros-e0c6d.firebaseapp.com",
          databaseURL: "https://regristros-e0c6d-default-rtdb.firebaseio.com",
          projectId: "regristros-e0c6d",
          storageBucket: "regristros-e0c6d.appspot.com",
          messagingSenderId: "257244941229",
          appId: "1:257244941229:web:d35b8f70009a39797f2f24"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Cambiar entre páginas
        window.showPage = function(pageId) {
            document.getElementById('entradas-salidas').style.display = 'none';
            document.getElementById('perfiles').style.display = 'none';
            document.getElementById('configuracion').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        };

        // Mostrar/ocultar barra lateral
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const arrow = document.querySelector('.toggle-btn .arrow');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('collapsed');
            if (sidebar.classList.contains('closed')) {
                arrow.innerHTML = '&#9654;';
            } else {
                arrow.innerHTML = '&#9664;';
            }
        };

        // Filtrar registros
        window.filtrarRegistros = function(tipo) {
            const registrosRef = ref(db, 'registros');
            onValue(registrosRef, (snapshot) => {
                const registros = snapshot.val();
                const registroBody = document.getElementById('registro-body');
                registroBody.innerHTML = '';

                for (let key in registros) {
                    if (tipo === 'Todos' || registros[key].tipo === tipo) {
                        agregarFilaATabla(registros[key], key);
                    }
                }
            });
        };

        // Agregar un registro
        window.agregarRegistro = function() {
            const fecha = document.getElementById('fecha').value;
            const nombre = document.getElementById('nombre').value;
            const empresa = document.getElementById('empresa').value;
            const hora = document.getElementById('hora').value;
            const producto = document.getElementById('producto').value;
            const cantidad = document.getElementById('cantidad').value;
            const autorizado = document.getElementById('autorizado').value;
            const tipo = document.getElementById('tipo').value;

            if (!fecha || !nombre || !empresa || !hora || !producto || !cantidad || !autorizado || !tipo) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const registro = { fecha, nombre, empresa, hora, producto, cantidad, autorizado, tipo };
            const registrosRef = ref(db, 'registros');
            push(registrosRef, registro).then(() => {
                alert("Registro agregado con éxito");
                cargarRegistros();
                document.getElementById('entryForm').reset();
            }).catch((error) => {
                console.error("Error al agregar el registro: ", error);
            });
        };

        // Agregar fila a la tabla
        window.agregarFilaATabla = function(registro, key) {
            const registroBody = document.getElementById('registro-body');
            const fila = document.createElement('tr');

            fila.innerHTML = `
                <td>${registro.fecha}</td>
                <td>${registro.nombre}</td>
                <td>${registro.empresa}</td>
                <td>${registro.hora}</td>
                <td>${registro.producto}</td>
                <td>${registro.cantidad}</td>
                <td>${registro.autorizado}</td>
                <td>${registro.tipo}</td>
                <td><button onclick="eliminarRegistro('${key}')">Eliminar</button></td>
            `;

            registroBody.appendChild(fila);
        };

        // Eliminar registro
        window.eliminarRegistro = function(key) {
            const registroRef = ref(db, 'registros/' + key);
            remove(registroRef).then(() => {
                cargarRegistros();
                alert("Registro eliminado con éxito");
            }).catch((error) => {
                console.error("Error al eliminar el registro: ", error);
            });
        };

        // Cargar registros
        document.addEventListener('DOMContentLoaded', function() {
            cargarRegistros();
        });

        window.cargarRegistros = function() {
            const registrosRef = ref(db, 'registros');
            onValue(registrosRef, (snapshot) => {
                const registros = snapshot.val();
                const registroBody = document.getElementById('registro-body');
                registroBody.innerHTML = '';
                for (let key in registros) {
                    agregarFilaATabla(registros[key], key);
                }
            });
        };

        // Editar perfil
        window.mostrarFormularioPerfil = function() {
            document.getElementById('perfil-info').style.display = 'none';
            document.getElementById('formulario-perfil').style.display = 'block';
        };

        window.guardarPerfil = function() {
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;

            const userRef = ref(db, 'usuarios/usuarioID');
            update(userRef, {
                nombre: nombre,
                correo: correo
            }).then(() => {
                alert('Perfil actualizado con éxito');
                document.getElementById('perfil-info').style.display = 'block';
                document.getElementById('formulario-perfil').style.display = 'none';
            }).catch((error) => {
                console.error('Error al actualizar el perfil: ', error);
            });
        };

        // Cambiar tema
        window.cambiarTema = function() {
            const tema = document.getElementById('tema').value;
            if (tema === 'oscuro') {
                document.body.style.backgroundColor = '#1C1C1C';
                document.body.style.color = '#E5C100';
            } else {
                document.body.style.backgroundColor = '#FFFFFF';
                document.body.style.color = '#000000';
            }
        };

        // Guardar configuración
        window.guardarConfiguracion = function() {
            const notificaciones = document.getElementById('notificaciones').checked;
            alert(`Configuración guardada: \nTema: ${document.getElementById('tema').value}\nNotificaciones: ${notificaciones ? 'Activadas' : 'Desactivadas'}`);
        };

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.addImage(imgData, 'PNG', 1, 1, 20, 20);  // Ajusta las coordenadas (10,10) y el tamaño (30x30) según sea necesario

            onValue(registrosRef, (snapshot) => {
                const registros = snapshot.val();
                const entradas = [];
                const salidas = [];

                // Separar entradas y salidas
                for (let key in registros) {
                    if (registros[key].tipo === 'Entrada') {
                        entradas.push(registros[key]);
                    } else if (registros[key].tipo === 'Salida') {
                        salidas.push(registros[key]);
                    }
                }

                // Generar tabla de entradas
                if (entradas.length > 0) {
                    doc.text('Entradas', 10, 10);
                    doc.autoTable({
                        head: [['Fecha', 'Nombre', 'Empresa', 'Hora', 'Producto', 'Cantidad', 'Autorizado']],
                        body: entradas.map((entrada) => [
                            entrada.fecha, entrada.nombre, entrada.empresa, entrada.hora, entrada.producto, entrada.cantidad, entrada.autorizado
                        ]),
                        startY: 20
                    });
                }

                // Generar tabla de salidas
                if (salidas.length > 0) {
                    let yOffset = doc.previousAutoTable.finalY + 10 || 30;
                    doc.text('Salidas', 10, yOffset);
                    doc.autoTable({
                        head: [['Fecha', 'Nombre', 'Empresa', 'Hora', 'Producto', 'Cantidad', 'Autorizado']],
                        body: salidas.map((salida) => [
                            salida.fecha, salida.nombre, salida.empresa, salida.hora, salida.producto, salida.cantidad, salida.autorizado
                        ]),
                        startY: yOffset + 10
                    });
                }

                doc.save('registro_entradas_salidas.pdf');
            });
        };
